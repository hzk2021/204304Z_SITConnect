
<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="text-center">
					<img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
						 width="200px" alt="profile">
				</div>

				<div class="mb-3">
					<asp:TextBox ID="txt_Email" runat="server" CssClass="form-control" placeholder="Email"></asp:TextBox>
				</div>
				<div class="mb-3">
					<asp:TextBox ID="txt_Password" runat="server" CssClass="form-control" placeholder="Password" TextMode="Password"></asp:TextBox>
				</div>

				<div class="mb-3">
					<asp:Label ID="lbl_Message" runat="server" Text="" CssClass="text-center text-danger"></asp:Label>
				</div>

				<div class="mb-3">
					<asp:Button ID="btn_Login" runat="server" OnClick="btn_Login_Click" Text="Login" CssClass="bg-dark text-white text-center btn btn-color px-5 mb-5 w-100" />
				</div>



				<div id="accountHelp" class="form-text text-center mb-5 text-dark">
					<h1>404 Page Not Found Error :(</h1>
					<a href="/Forms/Home.aspx" class="text-dark font-weight-bold">Go back to Home Page</a>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
